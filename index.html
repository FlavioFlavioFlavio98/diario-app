<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diario V13.0 Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965316.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root { --bg: #1e1e1e; --text: #e0e0e0; --accent: #7c4dff; --panel: #252526; --border: #333; --modal-bg: #2d2d2d; --tag-bg: #333; --metric-bg: #2d2d2d; }
        body.light-mode { --bg: #f5f5f5; --text: #333; --accent: #6200ea; --panel: #fff; --border: #ccc; --modal-bg: #fff; --tag-bg: #e0e0e0; --metric-bg: #eee; }
        
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; transition: background 0.3s, color 0.3s; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .btn-primary { background: white; color: #333; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        
        /* HEADER */
        header { background: var(--panel); padding: 8px 15px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 5px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .date-navigator { display: flex; align-items: center; gap: 10px; background: var(--bg); padding: 5px 10px; border-radius: 8px; border: 1px solid var(--border); }
        input[type="date"] { background: transparent; border: none; color: var(--text); font-family: inherit; font-size: 0.9rem; outline: none; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); cursor: pointer; }
        body.light-mode input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0); }

        .db-status { font-size: 0.6rem; color: #aaa; margin-left: 5px; font-weight: bold; }

        /* AI COACH BUBBLE */
        #ai-coach-area { background: rgba(124, 77, 255, 0.1); border-left: 3px solid var(--accent); padding: 10px; margin-bottom: 5px; border-radius: 0 5px 5px 0; font-size: 0.9rem; display: none; animation: slideIn 0.3s ease; }
        .ai-actions { display: flex; gap: 10px; margin-top: 8px; }
        .ai-btn-small { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .ai-btn-small:hover { background: var(--accent); color: white; border-color: var(--accent); }
        .ai-title { font-weight: bold; color: var(--accent); margin-bottom: 3px; font-size: 0.8rem; text-transform: uppercase; }

        /* TOOLBAR */
        .toolbar { background: var(--panel); padding: 5px; display: flex; gap: 5px; overflow-x: auto; align-items: center;}
        .tool-btn { background: none; border: none; color: #aaa; padding: 8px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; min-width: 36px;}
        .tool-btn:hover { background: var(--accent); color: white; }
        .tool-btn.recording { color: #ff4444; animation: pulse 1.5s infinite; }
        .separator { width: 1px; height: 20px; background: var(--border); margin: 0 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* METRICS DASHBOARD (Nuovo Riquadro) */
        #metrics-bar {
            display: flex; gap: 15px; padding: 5px 15px; background: var(--panel); border-bottom: 2px solid var(--accent);
            font-size: 0.75rem; color: #aaa; overflow-x: auto; white-space: nowrap; align-items: center;
        }
        .metric-item { display: flex; align-items: center; gap: 5px; background: var(--metric-bg); padding: 3px 8px; border-radius: 4px; }
        .metric-val { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 0.85rem; }
        .metric-danger { color: #ff1744 !important; }

        /* MOOD BAR */
        .mood-bar { display: flex; gap: 5px; padding: 0 10px; border-left: 1px solid #444; margin-left: 5px; }
        .mood-btn { font-size: 1.2rem; cursor: pointer; background: none; border: none; padding: 0; transition: transform 0.1s; }
        .mood-btn:hover { transform: scale(1.3); }

        /* EDITOR */
        main { flex: 1; overflow-y: auto; position: relative; }
        #editor { min-height: 100%; padding: 20px; outline: none; line-height: 1.6; font-size: 17px; padding-bottom: 150px; white-space: pre-wrap; }
        .auto-tag { font-size: 0.65rem; color: var(--accent); background: var(--tag-bg); padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: bold; display: inline-block; user-select: none; border: 1px solid rgba(124, 77, 255, 0.2); }
        #editor img { max-width: 100%; border-radius: 8px; margin: 10px 0; display: block; }

        /* MODALI */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.open { display: flex; }
        .modal-content { background: var(--modal-bg); width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 15px; color: var(--text); }
        
        /* TAG & SEARCH */
        .tag-chip { display: inline-block; padding: 5px 10px; background: var(--bg); border: 1px solid var(--border); border-radius: 15px; margin: 3px; cursor: pointer; font-size: 0.85rem; }
        .result-row { padding: 10px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; }
        
        /* WALK & TALK */
        #walk-talk-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        .big-mic-btn { width: 80px; height: 80px; border-radius: 50%; background: #333; border: 2px solid var(--accent); color: white; font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .big-mic-btn.active { background: #ff4444; border-color: #ff4444; box-shadow: 0 0 30px rgba(255, 68, 68, 0.4); animation: pulse 1.5s infinite; }
        #img-input { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:var(--accent)">Diario V13.0</h1>
        <button class="btn-primary" onclick="login()">Accedi con Google</button>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div class="header-top">
                <div class="date-navigator">
                    <input type="date" id="date-picker" onchange="changeDate(this.value)">
                    <span id="db-status" class="db-status">Ready</span>
                </div>
                
                <div style="display:flex; gap:5px; align-items:center;">
                    <button class="tool-btn" onclick="openTagExplorer()" title="Esplora Tag"><span class="material-icons-round">tag</span></button>
                    <button class="tool-btn" onclick="openQuestionsHistory()" title="Archivio Domande"><span class="material-icons-round">menu_book</span></button>
                    <button class="tool-btn" onclick="openStats()" title="Stats"><span class="material-icons-round">bar_chart</span></button>
                    <button class="tool-btn" onclick="openSettings()" title="Settings"><span class="material-icons-round">settings</span></button>
                    <img id="user-pic" src="" style="width:28px; height:28px; border-radius:50%; border:2px solid var(--accent); margin-left:5px;">
                </div>
            </div>
            
            <div id="ai-coach-area">
                <div class="ai-title" id="ai-title">Coach</div>
                <div id="ai-message"></div>
                <div class="ai-actions" id="ai-actions"></div>
            </div>
        </header>

        <div class="toolbar">
            <button class="tool-btn" onclick="triggerBrainstorm()" title="AI Brainstorming"><span class="material-icons-round" style="color:#ffd700;">lightbulb</span></button>
            <button class="tool-btn" onclick="openWalkTalk()" title="Walk & Talk"><span class="material-icons-round" style="color:#00e676;">pets</span></button>
            <button class="tool-btn" onclick="generateAiSummary()" title="Riassunto AI"><span class="material-icons-round" style="color:#29b6f6;">auto_awesome</span></button>
            
            <div class="separator"></div>
            
            <button class="tool-btn" onclick="format('bold')"><span class="material-icons-round">format_bold</span></button>
            <button class="tool-btn" onclick="format('italic')"><span class="material-icons-round">format_italic</span></button>
            <button class="tool-btn" onclick="triggerImageUpload()"><span class="material-icons-round">add_photo_alternate</span></button>
            <button class="tool-btn" id="mic-btn" onclick="toggleDictation()"><span class="material-icons-round">mic</span></button>
            
            <div class="mood-bar">
                <button class="mood-btn" onclick="insertMood('üòÑ')">üòÑ</button>
                <button class="mood-btn" onclick="insertMood('üòê')">üòê</button>
                <button class="mood-btn" onclick="insertMood('üòî')">üòî</button>
                <button class="mood-btn" onclick="insertMood('üò°')">üò°</button>
                <button class="mood-btn" onclick="insertMood('üí°')">üí°</button>
            </div>
        </div>
        
        <div id="metrics-bar">
            <div class="metric-item" title="Tempo sessione attuale">
                <span>‚è±Ô∏è</span> <span id="session-timer" class="metric-val">00:00</span>
            </div>
            <div class="metric-item" title="Parole scritte oggi">
                <span>üìù Oggi:</span> <span id="count-today" class="metric-val">0</span>
            </div>
            <div class="metric-item" title="Parole totali nel diario">
                <span>üìö Totale:</span> <span id="count-global" class="metric-val">Loading...</span>
            </div>
            <div class="metric-item" title="Peso del file attuale (max 1000KB)">
                <span>üíæ</span> <span id="file-weight" class="metric-val">0 KB</span>
            </div>
        </div>

        <input type="file" id="img-input" accept="image/*" onchange="handleImageUpload(this)">

        <main>
            <div id="editor" contenteditable="true" onkeyup="handleKeyUp(event)"></div>
        </main>
    </div>

    <div id="summary-modal" class="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between;"><h2>Riassunto AI ü§ñ</h2><button onclick="document.getElementById('summary-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div><div id="ai-summary-content"></div></div></div>
    <div id="tag-modal" class="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between;"><h2>Esplora Tag</h2><button onclick="document.getElementById('tag-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div><div style="padding:10px 0; border-bottom:1px solid #444; margin-bottom:10px;"><div id="tag-cloud"></div></div><div id="tag-results"></div></div></div>
    <div id="walk-talk-modal" class="modal" style="background:var(--bg);"><div id="walk-talk-content" class="modal-content" style="height:100%; width:100%; max-width:100%; border-radius:0; justify-content: center;"><div style="position:absolute; top:20px; right:20px;"><button onclick="closeWalkTalk()" style="background:none; border:none; color:var(--text); font-size:2rem;">&times;</button></div><h2 style="color:var(--accent); margin-bottom:10px;">Walk & Talk</h2><div id="walk-status">Pronto?</div><div id="walk-transcript">Premi il microfono.</div><button id="walk-mic-btn" class="big-mic-btn" onclick="toggleWalkSession()"><span class="material-icons-round" style="font-size:3rem;">mic</span></button></div></div>
    <div id="questions-modal" class="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between;"><h2>Domande</h2><button onclick="document.getElementById('questions-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div><div id="questions-list-container"></div></div></div>
    <div id="stats-modal" class="modal"><div class="modal-content"><div style="display:flex; justify-content:space-between;"><h2>Statistiche</h2><button onclick="document.getElementById('stats-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div><div style="margin:20px 0;">Parole Oggi: <span id="stat-count-today" style="color:var(--accent); font-weight:bold;">0</span></div><canvas id="chartCanvas" height="150"></canvas></div></div>

    <div id="settings-modal" class="modal">
        <div class="modal-content" style="max-width:300px;">
            <div style="display:flex; justify-content:space-between;"><h2>Opzioni</h2><button onclick="document.getElementById('settings-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div>
            <div style="margin-top:20px;"><button style="width:100%; padding:10px;" onclick="toggleTheme()">Tema Light/Dark üåì</button></div>
            <div style="margin-top:10px;"><button style="width:100%; padding:10px;" onclick="exportData()">üíæ Scarica Pagina</button></div>
            <hr style="border:0; border-top:1px solid var(--border); margin:20px 0;">
            <h3>ü§ñ Google Gemini AI</h3>
            <input type="password" id="gemini-api-key" placeholder="Incolla AIzaSy..." style="width:100%; padding:10px; margin-top:5px; background:var(--bg); border:1px solid var(--border); color:var(--text); border-radius:5px;">
            <button style="width:100%; padding:10px; margin-top:10px; background:var(--accent); color:white; border:none; border-radius:5px;" onclick="saveApiKey()">Salva Chiave</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYndAl9MKtZDTK5ivbtmaqDa-r6vEe6SM",
            authDomain: "diario-app-fc5fe.firebaseapp.com",
            projectId: "diario-app-fc5fe",
            storageBucket: "diario-app-fc5fe.firebasestorage.app",
            messagingSenderId: "314736217548",
            appId: "1:314736217548:web:010cc701630286c3f16169"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentDateString = new Date().toISOString().split('T')[0]; 
        let currentDayStats = {};
        let questionHistory = {}; 
        let questionPrefs = {}; 
        let currentTags = [];
        let globalWordCount = 0; // Totale globale
        let sessionStartTime = Date.now(); // Per il timer

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        window.login = () => signInWithPopup(auth, provider);
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('user-pic').src = user.photoURL;
                document.getElementById('date-picker').value = currentDateString;
                
                const savedKey = localStorage.getItem('GEMINI_API_KEY');
                if(savedKey) document.getElementById('gemini-api-key').value = savedKey;

                // Carica statistiche globali (Totale parole)
                await loadGlobalStats();
                loadDiaryForDate(currentDateString);
                
                // Avvia il timer sessione
                startSessionTimer();
            }
        });

        // --- DASHBOARD FUNCTIONS ---
        function startSessionTimer() {
            sessionStartTime = Date.now();
            setInterval(() => {
                const diff = Math.floor((Date.now() - sessionStartTime) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                document.getElementById('session-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        async function loadGlobalStats() {
            try {
                const docRef = doc(db, "diario", currentUser.uid, "stats", "global");
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    globalWordCount = snap.data().totalWords || 0;
                }
                document.getElementById('count-global').innerText = globalWordCount;
            } catch (e) { console.log("No global stats yet"); }
        }

        function updateMetrics(content, wordsToday) {
            // Aggiorna parole oggi
            document.getElementById('count-today').innerText = wordsToday;
            document.getElementById('stat-count-today').innerText = wordsToday; // per modale stats

            // Aggiorna peso file
            // Nota: 1 carattere ~= 1 byte (UTF-8 semplice), immagini aumentano molto
            const size = new Blob([content]).size; // Dimensione grezza in bytes
            const kb = (size / 1024).toFixed(1);
            const weightEl = document.getElementById('file-weight');
            weightEl.innerText = `${kb} KB`;
            
            if (size > 800000) { weightEl.classList.add('metric-danger'); weightEl.innerText += " ‚ö†Ô∏è"; }
            else { weightEl.classList.remove('metric-danger'); }

            // Aggiorna Totale (Stimato locale + quello che salviamo)
            // Nota: Il vero aggiornamento DB avviene in saveData, qui √® solo visuale
            // Per semplicit√† visuale, mostriamo il globale caricato + (oggi attuale - oggi salvato prima). 
            // Ma per evitare glitch, aggiorniamo il visuale globale solo dopo il salvataggio o lo teniamo statico finch√© non salva.
        }

        // --- GEMINI AI INTEGRATION ---
        window.saveApiKey = () => {
            const key = document.getElementById('gemini-api-key').value.trim();
            if(key) { localStorage.setItem('GEMINI_API_KEY', key); alert("Chiave salvata!"); document.getElementById('settings-modal').classList.remove('open'); }
        };

        window.generateAiSummary = async () => {
            const apiKey = localStorage.getItem('GEMINI_API_KEY');
            if (!apiKey) { alert("Inserisci API Key nelle Impostazioni"); return; }
            const text = document.getElementById('editor').innerText.trim();
            if (text.length < 30) { alert("Scrivi di pi√π!"); return; }

            document.getElementById('summary-modal').classList.add('open');
            const contentDiv = document.getElementById('ai-summary-content');
            contentDiv.innerHTML = '<div class="ai-loading">Analizzo... üß†</div>';
            const prompt = `Analizza questo diario:\n"${text}"\n\n1. Riassunto.\n2. Insight Emotivo.\n3. Consiglio.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                contentDiv.innerHTML = marked.parse(aiText);
            } catch (error) { contentDiv.innerHTML = "Errore AI."; }
        };

        // --- CORE FUNCTIONS ---
        window.changeDate = (newDate) => { currentDateString = newDate; loadDiaryForDate(newDate); };

        async function loadDiaryForDate(dateStr) {
            document.getElementById('db-status').innerText = "Loading...";
            document.getElementById('editor').innerHTML = ""; 
            const docRef = doc(db, "diario", currentUser.uid, "entries", dateStr);
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    if (document.activeElement.id !== 'editor') { document.getElementById('editor').innerHTML = data.htmlContent || ""; }
                    currentDayStats = data.stats || {};
                    questionHistory = data.questionHistory || {};
                    currentTags = data.tags || [];
                    
                    const words = updateCounts(); // Aggiorna UI
                    updateMetrics(data.htmlContent || "", words);
                    
                    document.getElementById('db-status').innerText = "Sync OK";
                    document.getElementById('db-status').style.color = "#00e676";
                } else {
                    document.getElementById('editor').innerHTML = ""; 
                    updateMetrics("", 0);
                    document.getElementById('db-status').innerText = "New Day";
                    document.getElementById('db-status').style.color = "#aaa";
                }
            });
        }

        async function saveData() {
            if (!currentUser) return;
            const statusLabel = document.getElementById('db-status');
            statusLabel.innerText = "Saving...";
            statusLabel.style.color = "orange";

            try {
                const content = document.getElementById('editor').innerHTML;
                const wordsToday = updateCounts();
                const detectedTags = detectTagsInContent(document.getElementById('editor').innerText);

                // Calcolo differenza parole per aggiornare il globale
                const wordsBefore = currentDayStats.words || 0;
                const deltaWords = wordsToday - wordsBefore;

                const dataToSave = {
                    htmlContent: content,
                    stats: { words: wordsToday, mood: currentDayStats.mood || "" }, 
                    tags: detectedTags,
                    questionHistory: questionHistory,
                    lastUpdate: new Date()
                };

                // 1. Salva la nota di oggi
                await setDoc(doc(db, "diario", currentUser.uid, "entries", currentDateString), dataToSave, { merge: true });

                // 2. Aggiorna il contatore GLOBALE (se √® cambiato il numero di parole)
                if (deltaWords !== 0) {
                    globalWordCount += deltaWords;
                    if(globalWordCount < 0) globalWordCount = 0; // sicurezza
                    document.getElementById('count-global').innerText = globalWordCount;
                    
                    await setDoc(doc(db, "diario", currentUser.uid, "stats", "global"), {
                        totalWords: globalWordCount,
                        lastUpdate: new Date()
                    }, { merge: true });
                }

                statusLabel.innerText = "Saved";
                statusLabel.style.color = "#00e676";
                
                // Aggiorna metriche visuali finali
                updateMetrics(content, wordsToday);

            } catch (error) {
                console.error(error);
                statusLabel.innerText = "ERROR";
                statusLabel.style.color = "red";
                alert("Errore Salvataggio: " + error.message);
            }
        }

        // --- UTILS ---
        const tagRules = {
            'Relazioni': ['simona', 'nala', 'mamma', 'pap√†', 'amici', 'relazione'],
            'Salute': ['cibo', 'dieta', 'fumo', 'allenamento', 'sonno', 'salute'],
            'Lavoro': ['progetto', 'app', 'business', 'soldi', 'produttivit√†'],
            'Mindset': ['gratitudine', 'ansia', 'felice', 'triste', 'paura']
        };

        function detectTagsInContent(text) {
            const lower = text.toLowerCase();
            const found = new Set();
            for (const [tag, keywords] of Object.entries(tagRules)) { if (keywords.some(k => lower.includes(k))) found.add(tag); }
            return Array.from(found);
        }

        window.openTagExplorer = () => {
            document.getElementById('tag-modal').classList.add('open');
            const cloud = document.getElementById('tag-cloud'); cloud.innerHTML = '';
            Object.keys(tagRules).forEach(tag => {
                const btn = document.createElement('span'); btn.className = 'tag-chip'; btn.innerText = tag; btn.onclick = () => searchByTag(tag); cloud.appendChild(btn);
            });
        };

        async function searchByTag(tagName) {
            const resultsDiv = document.getElementById('tag-results');
            resultsDiv.innerHTML = "Cerco...";
            const q = query(collection(db, "diario", currentUser.uid, "entries"), where("tags", "array-contains", tagName));
            const querySnapshot = await getDocs(q);
            resultsDiv.innerHTML = '';
            if (querySnapshot.empty) { resultsDiv.innerHTML = "Nessun risultato."; return; }
            querySnapshot.forEach((doc) => {
                const d = doc.data();
                const div = document.createElement('div'); div.className = 'result-row';
                div.innerHTML = `<span>üóìÔ∏è ${doc.id}</span> <span>${d.stats?.words || 0} parole</span>`;
                div.onclick = () => { document.getElementById('tag-modal').classList.remove('open'); document.getElementById('date-picker').value = doc.id; changeDate(doc.id); };
                resultsDiv.appendChild(div);
            });
        }

        window.handleKeyUp = (e) => { if (e.key === 'Enter') processLastBlock(); };
        function processLastBlock() { /* (Codice identico versioni precedenti per auto-tag) */ 
             const selection = window.getSelection(); if (!selection.rangeCount) return; let block = selection.getRangeAt(0).startContainer; while (block && block.id !== 'editor' && block.tagName !== 'DIV' && block.tagName !== 'P') { block = block.parentNode; } if (block && block.previousElementSibling) { const prevBlock = block.previousElementSibling; if (!prevBlock.querySelector('.auto-tag') && prevBlock.innerText.trim().length > 10) { const tag = analyzeTextForTag(prevBlock.innerText); if (tag) { const tagSpan = document.createElement('span'); tagSpan.className = 'auto-tag'; tagSpan.innerText = tag; tagSpan.contentEditable = "false"; prevBlock.prepend(tagSpan); saveData(); } } }
        }
        function analyzeTextForTag(text) { const lower = text.toLowerCase(); for (const [tag, keywords] of Object.entries(tagRules)) { if (keywords.some(k => lower.includes(k))) return tag; } return null; }

        window.triggerBrainstorm = () => { 
            const prompts = ["Cosa ha reso oggi speciale?", "Cosa ti preoccupa?", "Gratitudine?", "Obiettivo di domani?"];
            const p = prompts[Math.floor(Math.random()*prompts.length)];
            document.getElementById('ai-title').innerText = "Brainstorming";
            document.getElementById('ai-message').innerText = p;
            document.getElementById('ai-actions').innerHTML = `<button class="ai-btn-small" onclick="insertPrompt('${p}')">Inserisci</button>`;
            document.getElementById('ai-coach-area').style.display = 'block';
        };
        window.insertPrompt = (text) => {
            document.getElementById('editor').focus();
            document.execCommand('insertText', false, `\n\nDomanda: ${text}\nRisposta: `);
            document.getElementById('ai-coach-area').style.display = 'none';
            saveData();
        };

        let walkRecognition = null; let isWalkSessionActive = false;
        window.openWalkTalk = () => document.getElementById('walk-talk-modal').classList.add('open');
        window.closeWalkTalk = () => { stopWalkSession(); document.getElementById('walk-talk-modal').classList.remove('open'); };
        window.toggleWalkSession = () => { if(isWalkSessionActive) stopWalkSession(); else startWalkSession(); };
        function startWalkSession() {
            if (!('webkitSpeechRecognition' in window)) { alert("No speech support"); return; }
            isWalkSessionActive = true; document.getElementById('walk-mic-btn').classList.add('active'); document.getElementById('walk-status').innerText = "Ascolto...";
            walkRecognition = new webkitSpeechRecognition(); walkRecognition.continuous = false; walkRecognition.lang = 'it-IT';
            walkRecognition.onresult = (e) => {
                const t = e.results[0][0].transcript; document.getElementById('walk-transcript').innerText = t;
                const time = new Date().toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                document.getElementById('editor').innerHTML += `<div style="margin-top:10px;"><b>üó£Ô∏è Walk (${time}):</b> ${t}</div>`;
                saveData(); 
                setTimeout(() => { if(isWalkSessionActive) walkRecognition.start(); }, 1500);
            };
            walkRecognition.start();
        }
        function stopWalkSession() { isWalkSessionActive = false; document.getElementById('walk-mic-btn').classList.remove('active'); document.getElementById('walk-status').innerText = "Stop"; if(walkRecognition) walkRecognition.stop(); }

        let timeout;
        document.getElementById('editor').addEventListener('input', () => { updateCounts(); clearTimeout(timeout); timeout = setTimeout(saveData, 1500); });
        document.getElementById('editor').addEventListener('paste', (e) => { e.preventDefault(); const text = (e.originalEvent || e).clipboardData.getData('text/plain'); document.execCommand('insertText', false, text); });

        function updateCounts() {
            const text = document.getElementById('editor').innerText;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            updateMetrics(document.getElementById('editor').innerHTML, words);
            return words;
        }

        window.format = (cmd) => { document.execCommand(cmd, false, null); document.getElementById('editor').focus(); };
        window.insertMood = (e) => { document.execCommand('insertText', false, ` ${e} `); currentDayStats.mood = e; saveData(); };
        window.triggerImageUpload = () => document.getElementById('img-input').click();
        window.handleImageUpload = (input) => { const file = input.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const c = document.createElement('canvas'); const ctx = c.getContext('2d'); const scale = 600 / img.width; c.width = 600; c.height = img.height * scale; ctx.drawImage(img, 0, 0, c.width, c.height); document.execCommand('insertHTML', false, `<img src="${c.toDataURL('image/jpeg', 0.7)}"><br>`); saveData(); }; }; reader.readAsDataURL(file); };
        
        let recognition = null; if ('webkitSpeechRecognition' in window) { recognition = new webkitSpeechRecognition(); recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'it-IT'; recognition.onstart = () => document.getElementById('mic-btn').classList.add('recording'); recognition.onend = () => document.getElementById('mic-btn').classList.remove('recording'); recognition.onresult = (e) => { let final = ''; for (let i = e.resultIndex; i < e.results.length; ++i) { if (e.results[i].isFinal) final += e.results[i][0].transcript; } if (final) { document.execCommand('insertText', false, final + " "); saveData(); } }; }
        window.toggleDictation = () => { if(recognition) { document.getElementById('mic-btn').classList.contains('recording') ? recognition.stop() : recognition.start(); } else alert("No support"); };

        window.openStats = () => { document.getElementById('stats-modal').classList.add('open'); renderChart(); };
        window.openSettings = () => document.getElementById('settings-modal').classList.add('open');
        window.toggleTheme = () => { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); };
        window.exportData = () => { const b = new Blob([document.getElementById('editor').innerHTML],{type:'text/html'}); const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`backup_${currentDateString}.html`; a.click(); };
        window.openQuestionsHistory = () => { const c = document.getElementById('questions-list-container'); c.innerHTML = "Work in progress..."; document.getElementById('questions-modal').classList.add('open'); };

        function renderChart() { const ctx = document.getElementById('chartCanvas').getContext('2d'); if(window.myChart) window.myChart.destroy(); window.myChart = new Chart(ctx, { type:'bar', data:{labels:['Oggi'], datasets:[{label:'Parole', data:[currentDayStats.words || 0], backgroundColor:'#7c4dff'}]}, options:{plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'#333'}}}} }); }
    </script>
</body>
</html>
