<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diario V10.1 Monitor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2965/2965316.png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --bg: #1e1e1e; --text: #e0e0e0; --accent: #7c4dff; --panel: #252526; --border: #333; --modal-bg: #2d2d2d; --tag-bg: #333; }
        body.light-mode { --bg: #f5f5f5; --text: #333; --accent: #6200ea; --panel: #fff; --border: #ccc; --modal-bg: #fff; --tag-bg: #e0e0e0; }
        
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; overflow: hidden; transition: background 0.3s, color 0.3s; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .btn-primary { background: white; color: #333; border: none; padding: 12px 20px; border-radius: 25px; font-weight: bold; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        
        /* HEADER */
        header { background: var(--panel); padding: 8px 15px; border-bottom: 2px solid var(--accent); display: flex; flex-direction: column; gap: 5px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .app-title-container { display: flex; flex-direction: column; }
        .app-title { font-weight: bold; color: var(--accent); display: flex; align-items: baseline; gap: 8px; }
        .version-tag { font-size: 0.7rem; color: #888; font-weight: normal; }
        
        /* FILE SIZE INDICATOR */
        .db-status { font-size: 0.7rem; color: #aaa; margin-top: 2px; display: flex; align-items: center; gap: 5px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: #00e676; display: inline-block; }
        .status-warning { background: #ffea00; }
        .status-danger { background: #ff1744; animation: pulse-red 1s infinite; }
        @keyframes pulse-red { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* AI COACH BUBBLE */
        #ai-coach-area { background: rgba(124, 77, 255, 0.1); border-left: 3px solid var(--accent); padding: 10px; margin-bottom: 5px; border-radius: 0 5px 5px 0; font-size: 0.9rem; display: none; animation: slideIn 0.3s ease; }
        .ai-actions { display: flex; gap: 10px; margin-top: 8px; }
        .ai-btn-small { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 4px; }
        .ai-btn-small:hover { background: var(--accent); color: white; border-color: var(--accent); }
        .ai-title { font-weight: bold; color: var(--accent); margin-bottom: 3px; font-size: 0.8rem; text-transform: uppercase; }

        /* TOOLBAR */
        .toolbar { background: var(--panel); padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid var(--border); align-items: center;}
        .tool-btn { background: none; border: none; color: #aaa; padding: 8px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; min-width: 36px;}
        .tool-btn:hover { background: var(--accent); color: white; }
        .tool-btn.recording { color: #ff4444; animation: pulse 1.5s infinite; }
        .separator { width: 1px; height: 20px; background: var(--border); margin: 0 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* EDITOR & TAGS */
        main { flex: 1; overflow-y: auto; position: relative; }
        #editor { min-height: 100%; padding: 20px; outline: none; line-height: 1.6; font-size: 17px; padding-bottom: 150px; white-space: pre-wrap; }
        .auto-tag { font-size: 0.65rem; color: var(--accent); background: var(--tag-bg); padding: 2px 6px; border-radius: 4px; vertical-align: middle; margin-right: 8px; font-weight: bold; display: inline-block; user-select: none; border: 1px solid rgba(124, 77, 255, 0.2); }
        #editor img { max-width: 100%; border-radius: 8px; margin: 10px 0; display: block; }
        .timestamp { color: var(--accent) !important; font-size: 0.85rem; font-weight: bold; margin-top: 25px; display: block; }
        .search-hit { background-color: rgba(255, 235, 59, 0.4); border-bottom: 2px solid #ffeb3b; }

        /* MOOD BAR */
        .mood-bar { display: flex; gap: 5px; padding: 0 10px; border-left: 1px solid #444; margin-left: 5px; }
        .mood-btn { font-size: 1.2rem; cursor: pointer; background: none; border: none; padding: 0; transition: transform 0.1s; }
        .mood-btn:hover { transform: scale(1.3); }

        /* MODALE */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal.open { display: flex; }
        .modal-content { background: var(--modal-bg); width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; padding: 20px; border-radius: 15px; color: var(--text); }
        
        /* LISTA DOMANDE */
        .question-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid var(--border); }
        .q-text { font-size: 0.95rem; }
        .q-count { font-size: 0.8rem; background: var(--accent); color: white; padding: 2px 8px; border-radius: 10px; font-weight: bold; }

        /* WALK & TALK MODAL */
        #walk-talk-content { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        #walk-status { font-size: 1.5rem; margin-bottom: 20px; color: var(--accent); font-weight: bold; }
        #walk-transcript { font-size: 1.1rem; color: #888; margin-bottom: 40px; min-height: 50px; padding: 0 20px; }
        .big-mic-btn { width: 80px; height: 80px; border-radius: 50%; background: #333; border: 2px solid var(--accent); color: white; font-size: 2rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .big-mic-btn.active { background: #ff4444; border-color: #ff4444; box-shadow: 0 0 30px rgba(255, 68, 68, 0.4); animation: pulse 1.5s infinite; }

        .heatmap { display: grid; grid-template-columns: repeat(auto-fit, minmax(10px, 1fr)); gap: 2px; margin-top: 10px; }
        .day-box { width: 10px; height: 10px; background: #333; border-radius: 2px; }
        .day-box.l1 { background: #311b92; } .day-box.l2 { background: #6200ea; } .day-box.l3 { background: #b388ff; }
        #img-input { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:var(--accent)">Diario V10.1</h1>
        <button class="btn-primary" onclick="login()">Accedi con Google</button>
    </div>

    <div id="app" style="display:none; flex-direction:column; height:100%;">
        <header>
            <div class="header-top">
                <div class="app-title-container">
                    <div class="app-title">Diario <span class="version-tag">V10.1 Monitor</span></div>
                    <div class="db-status">
                        <span id="status-dot" class="status-dot"></span>
                        <span id="db-size">Calcolo...</span>
                    </div>
                </div>
                <div style="display:flex; gap:5px; align-items:center;">
                    <button class="tool-btn" onclick="openQuestionsHistory()" title="Archivio Domande"><span class="material-icons-round">menu_book</span></button>
                    <button class="tool-btn" onclick="openSearch()" title="Cerca"><span class="material-icons-round">search</span></button>
                    <button class="tool-btn" onclick="openStats()" title="Stats"><span class="material-icons-round">bar_chart</span></button>
                    <button class="tool-btn" onclick="openSettings()" title="Settings"><span class="material-icons-round">settings</span></button>
                    <img id="user-pic" src="" style="width:28px; height:28px; border-radius:50%; border:2px solid var(--accent); margin-left:5px;">
                </div>
            </div>
            
            <div id="ai-coach-area">
                <div class="ai-title" id="ai-title">Coach</div>
                <div id="ai-message"></div>
                <div class="ai-actions" id="ai-actions"></div>
            </div>

            <div id="search-container" style="display:none; padding-bottom:5px;">
                <input type="text" id="search-input" placeholder="Cerca..." style="width:100%; padding:8px; border-radius:5px; border:1px solid #555; background:#333; color:white;" onkeyup="performSearch()">
                <div id="search-results-list" style="margin-top:10px; max-height:200px; overflow-y:auto; font-size:0.9rem;"></div>
            </div>
        </header>

        <div class="toolbar">
            <button class="tool-btn" onclick="triggerBrainstorm()" title="AI Brainstorming"><span class="material-icons-round" style="color:#ffd700;">lightbulb</span></button>
            <button class="tool-btn" onclick="openWalkTalk()" title="Walk & Talk (Nala Mode)"><span class="material-icons-round" style="color:#00e676;">pets</span></button>
            <div class="separator"></div>
            <button class="tool-btn" onclick="format('bold')"><span class="material-icons-round">format_bold</span></button>
            <button class="tool-btn" onclick="format('italic')"><span class="material-icons-round">format_italic</span></button>
            <button class="tool-btn" onclick="triggerImageUpload()"><span class="material-icons-round">add_photo_alternate</span></button>
            <button class="tool-btn" id="mic-btn" onclick="toggleDictation()"><span class="material-icons-round">mic</span></button>
            
            <div class="mood-bar">
                <button class="mood-btn" onclick="insertMood('üòÑ')">üòÑ</button>
                <button class="mood-btn" onclick="insertMood('üòê')">üòê</button>
                <button class="mood-btn" onclick="insertMood('üòî')">üòî</button>
                <button class="mood-btn" onclick="insertMood('üò°')">üò°</button>
                <button class="mood-btn" onclick="insertMood('üí°')">üí°</button>
            </div>
        </div>
        
        <input type="file" id="img-input" accept="image/*" onchange="handleImageUpload(this)">

        <main>
            <div id="editor" contenteditable="true" onkeyup="handleKeyUp(event)"></div>
        </main>
    </div>

    <div id="walk-talk-modal" class="modal" style="background:var(--bg);">
        <div id="walk-talk-content" class="modal-content" style="height:100%; width:100%; max-width:100%; border-radius:0; justify-content: center;">
            <div style="position:absolute; top:20px; right:20px;"><button onclick="closeWalkTalk()" style="background:none; border:none; color:var(--text); font-size:2rem;">&times;</button></div>
            <h2 style="color:var(--accent); margin-bottom:10px;">Walk & Talk</h2>
            <div id="walk-status">Pronto a passeggiare?</div>
            <div id="walk-transcript">Premi il microfono per iniziare l'intervista.</div>
            <button id="walk-mic-btn" class="big-mic-btn" onclick="toggleWalkSession()"><span class="material-icons-round" style="font-size:3rem;">mic</span></button>
        </div>
    </div>
    <div id="questions-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between;"><h2>Domande Ricorrenti</h2><button onclick="document.getElementById('questions-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div>
            <div id="questions-list-container"></div>
        </div>
    </div>
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between;"><h2>Statistiche & Insight</h2><button onclick="document.getElementById('stats-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div>
            <div style="background:rgba(124, 77, 255, 0.1); padding:15px; border-radius:10px; margin-top:15px; border-left:4px solid var(--accent);"><div style="font-weight:bold; color:var(--accent); margin-bottom:5px;">üß† AI Insight</div><div id="insight-text" style="font-size:0.9rem; font-style:italic;">Analisi in corso...</div></div>
            <div style="margin:20px 0 10px 0; font-size:0.9rem; color:#aaa;">Oggi: <span id="count-today" style="color:var(--accent); font-weight:bold;">0</span> parole</div>
            <canvas id="chartCanvas" height="150"></canvas>
            <h3 style="margin-top:20px;">Heatmap</h3>
            <div id="heatmap-grid" style="display:flex; flex-wrap:wrap; gap:3px; justify-content:center;"></div>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content" style="max-width:300px;">
            <div style="display:flex; justify-content:space-between;"><h2>Opzioni</h2><button onclick="document.getElementById('settings-modal').classList.remove('open')" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button></div>
            <div style="margin-top:20px;"><button style="width:100%; padding:10px;" onclick="toggleTheme()">Tema Light/Dark üåì</button></div>
            <div style="margin-top:10px;"><button style="width:100%; padding:10px;" onclick="exportData()">üíæ Scarica Backup</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCYndAl9MKtZDTK5ivbtmaqDa-r6vEe6SM",
            authDomain: "diario-app-fc5fe.firebaseapp.com",
            projectId: "diario-app-fc5fe",
            storageBucket: "diario-app-fc5fe.firebasestorage.app",
            messagingSenderId: "314736217548",
            appId: "1:314736217548:web:010cc701630286c3f16169"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let currentStats = {};
        let questionHistory = {}; 
        let questionPrefs = {}; 
        let sessionInitialized = false;

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
        window.login = () => signInWithPopup(auth, provider);
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                document.getElementById('user-pic').src = user.photoURL;
                loadDiary();
            }
        });

        // --- MONITORAGGIO PESO (Nuova funzione V10.1) ---
        function checkDbSize(dataObj) {
            // Calcola la dimensione del JSON in byte
            const jsonString = JSON.stringify(dataObj);
            const bytes = new Blob([jsonString]).size;
            const kb = (bytes / 1024).toFixed(1);
            
            const sizeDisplay = document.getElementById('db-size');
            const dot = document.getElementById('status-dot');
            
            sizeDisplay.innerText = `${kb} KB / 1000 KB`;
            
            // Logica colori semaforo
            if (bytes > 900000) { // > 900KB (Critico)
                dot.className = 'status-dot status-danger';
                sizeDisplay.style.color = '#ff1744';
            } else if (bytes > 700000) { // > 700KB (Attenzione)
                dot.className = 'status-dot status-warning';
                sizeDisplay.style.color = '#ffea00';
            } else {
                dot.className = 'status-dot'; // Verde
                sizeDisplay.style.color = '#aaa';
            }
        }

        // --- TAG RULES ---
        const tagRules = {
            'Relazioni': ['simona', 'nala', 'mamma', 'pap√†', 'genitori', 'fratello', 'amici', 'paul', 'tina', 'relazione', 'discussione', 'team', 'squadra'],
            'Salute': ['cibo', 'mangiare', 'dieta', 'fumo', 'sigarette', 'vino', 'allenamento', 'workout', 'stretching', 'sonno', 'dormire', 'caff√®', 'digiuno', 'fasting', 'colesterolo', 'corpo', 'salute'],
            'Mindset': ['gratitudine', 'ansia', 'felice', 'triste', 'paura', 'meditazione', 'mente', 'pensieri', 'orgoglio', 'consapevolezza', 'obiettivo', 'motivazione', 'giudizio'],
            'Lavoro': ['progetto', 'app', 'gemini', 'chatgpt', 'lovable', 'business', 'soldi', 'investimenti', 'fisco', 'commercialista', 'task', 'produttivit√†', 'ticktick', 'supernote', 'scrivere', 'diario'],
            'VanLife': ['camper', 'van', 'viaggio', 'bulgaria', 'semkovo', 'natura', 'pioggia', 'fuoco', 'legna', 'spot', '4x4', 'guida', 'ducato']
        };

        window.handleKeyUp = (e) => { if (e.key === 'Enter') processLastBlock(); };
        function processLastBlock() {
            const selection = window.getSelection();
            if (!selection.rangeCount) return;
            let block = selection.getRangeAt(0).startContainer;
            while (block && block.id !== 'editor' && block.tagName !== 'DIV' && block.tagName !== 'P') { block = block.parentNode; }
            if (block && block.previousElementSibling) {
                const prevBlock = block.previousElementSibling;
                if (!prevBlock.querySelector('.auto-tag') && prevBlock.innerText.trim().length > 10) {
                    const tag = analyzeTextForTag(prevBlock.innerText);
                    if (tag) {
                        const tagSpan = document.createElement('span'); tagSpan.className = 'auto-tag'; tagSpan.innerText = tag; tagSpan.contentEditable = "false";
                        prevBlock.prepend(tagSpan); saveData();
                    }
                }
            }
        }
        function analyzeTextForTag(text) {
            const lower = text.toLowerCase();
            for (const [tag, keywords] of Object.entries(tagRules)) { if (keywords.some(k => lower.includes(k))) return tag; }
            return null;
        }

        // --- BRAINSTORMING ---
        const allPrompts = [ "Qual √® l'unica cosa che render√† oggi un successo?", "Come puoi guadagnare punti salute oggi?", "Cosa puoi fare per Simona o Nala stamattina?", "Cosa √® andato bene oggi?", "Cosa avresti potuto gestire meglio?", "Cosa ti sta preoccupando?", "Se i soldi non fossero un problema, cosa faresti?", "Qual √® il collo di bottiglia nel business?", "Per quale persona sei grato oggi?", "Quale sfida hai superato oggi?", "Qual √® un bel ricordo che ti √® tornato in mente?" ];
        let currentPromptText = ""; 

        window.triggerBrainstorm = () => {
            const availablePrompts = allPrompts.filter(p => (questionPrefs[p] || 0) !== -1);
            if (availablePrompts.length === 0) { showAiMessage("Hai nascosto tutte le domande!", "AI"); return; }
            currentPromptText = availablePrompts[Math.floor(Math.random() * availablePrompts.length)];
            renderBrainstormButtons();
            showAiMessage(currentPromptText, "Brainstorming üí°");
        };

        function renderBrainstormButtons(saved=false) {
            const actionsHTML = `
                <button class="ai-btn-small" onclick="insertPromptToEditor()"><span class="material-icons-round" style="font-size:14px;">add_circle</span> Inserisci</button>
                ${!saved ? `<button class="ai-btn-small" onclick="ratePrompt(1)"><span class="material-icons-round" style="font-size:14px;">thumb_up</span></button>` : ''}
                ${!saved ? `<button class="ai-btn-small" onclick="ratePrompt(-1)"><span class="material-icons-round" style="font-size:14px;">thumb_down</span></button>` : ''}
            `;
            document.getElementById('ai-actions').innerHTML = actionsHTML;
        }

        window.insertPromptToEditor = () => {
            const editor = document.getElementById('editor'); editor.focus();
            document.execCommand('insertText', false, `\n\nDomanda: ${currentPromptText}\nRisposta: `);
            if (!questionHistory[currentPromptText]) questionHistory[currentPromptText] = 0;
            questionHistory[currentPromptText]++;
            saveData(); 
            document.getElementById('ai-coach-area').style.display = 'none';
            editor.scrollTop = editor.scrollHeight;
        };

        window.ratePrompt = (rating) => {
            if (rating === 1) { 
                questionPrefs[currentPromptText] = 1; 
                document.getElementById('ai-message').innerText = "Salvato nei preferiti! Vuoi inserirlo?";
                renderBrainstormButtons(true); 
            } else { 
                questionPrefs[currentPromptText] = -1; 
                showAiMessage("Non te la proporr√≤ pi√π.", "Feedback");
                setTimeout(() => { document.getElementById('ai-coach-area').style.display = 'none'; }, 1000);
            }
            saveData();
        };

        function showAiMessage(msg, title="Coach AI", actions="") {
            const area = document.getElementById('ai-coach-area');
            document.getElementById('ai-title').innerText = title;
            document.getElementById('ai-message').innerText = msg;
            if(actions) document.getElementById('ai-actions').innerHTML = actions;
            else if(!document.getElementById('ai-actions').innerHTML) renderBrainstormButtons(); 
            area.style.display = 'block';
        }

        // --- WALK & TALK ---
        let walkRecognition = null;
        let isWalkSessionActive = false;
        
        window.openWalkTalk = () => { document.getElementById('walk-talk-modal').classList.add('open'); };
        window.closeWalkTalk = () => { stopWalkSession(); document.getElementById('walk-talk-modal').classList.remove('open'); };

        window.toggleWalkSession = () => {
            if(isWalkSessionActive) stopWalkSession();
            else startWalkSession();
        };

        function startWalkSession() {
            if (!('webkitSpeechRecognition' in window) || !('speechSynthesis' in window)) { alert("Funzione non supportata su questo dispositivo."); return; }
            
            isWalkSessionActive = true;
            document.getElementById('walk-mic-btn').classList.add('active');
            document.getElementById('walk-status').innerText = "In ascolto...";
            
            walkRecognition = new webkitSpeechRecognition();
            walkRecognition.continuous = false; 
            walkRecognition.lang = 'it-IT';
            
            walkRecognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('walk-transcript').innerText = transcript;
                const editor = document.getElementById('editor');
                const time = new Date().toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                editor.innerHTML += `<div style="margin-top:10px;"><b>üó£Ô∏è Walk (${time}):</b> ${transcript}</div>`;
                saveData();
                speak("Salvato. Altro?");
                setTimeout(() => { if(isWalkSessionActive) walkRecognition.start(); }, 2000);
            };
            walkRecognition.onerror = (e) => { console.log(e); stopWalkSession(); };
            speak("Di cosa vuoi parlare mentre passeggi?");
            setTimeout(() => { if(isWalkSessionActive) walkRecognition.start(); }, 3000);
        }

        function stopWalkSession() {
            isWalkSessionActive = false;
            document.getElementById('walk-mic-btn').classList.remove('active');
            document.getElementById('walk-status').innerText = "Sessione terminata";
            if(walkRecognition) walkRecognition.stop();
            window.speechSynthesis.cancel();
        }

        function speak(text) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'it-IT';
            window.speechSynthesis.speak(u);
        }

        // --- INSIGHTS ---
        function calculateInsights() {
            let moodCounts = { 'üòÑ':{count:0, words:0}, 'üòê':{count:0, words:0}, 'üòî':{count:0, words:0} };
            Object.values(currentStats).forEach(day => {
                if(day.mood && day.words && moodCounts[day.mood]) {
                    moodCounts[day.mood].count++;
                    moodCounts[day.mood].words += day.words;
                }
            });
            let bestMood = null; let maxAvg = 0;
            for(const [m, data] of Object.entries(moodCounts)) {
                if(data.count > 0) {
                    const avg = data.words / data.count;
                    if(avg > maxAvg) { maxAvg = avg; bestMood = m; }
                }
            }
            const el = document.getElementById('insight-text');
            if (bestMood) { el.innerText = `I dati mostrano che scrivi di pi√π (media ${Math.round(maxAvg)} parole) quando ti senti ${bestMood}. Continua cos√¨!`; } 
            else { el.innerText = "Non ho ancora abbastanza dati su Umore e Parole per trovare correlazioni. Usa di pi√π il diario!"; }
        }

        // --- CORE & MONITORING ---
        function loadDiary() {
            if(localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
            onSnapshot(doc(db, "diario", currentUser.uid), (snap) => {
                if (snap.exists()) {
                    const data = snap.data();
                    
                    // CONTROLLO PESO
                    checkDbSize(data);

                    if (document.getElementById('editor').innerHTML.trim() === "") {
                        document.getElementById('editor').innerHTML = data.htmlContent || "";
                        currentStats = data.stats || {};
                        questionHistory = data.questionHistory || {};
                        questionPrefs = data.questionPrefs || {};
                        if (!sessionInitialized) { insertNewEntryHeader(); sessionInitialized = true; }
                        updateCounts();
                    } else {
                        // Aggiorna variabili di background
                        questionHistory = data.questionHistory || {};
                        questionPrefs = data.questionPrefs || {};
                        currentStats = data.stats || {};
                    }
                } else { if (!sessionInitialized) { insertNewEntryHeader(); sessionInitialized = true; } }
            });
        }
        function getTodayDateString() { return new Date().toLocaleDateString('it-IT', { weekday: 'short', day: 'numeric', month: 'long' }); }
        function getFullTimestamp() { return `üóìÔ∏è ${getTodayDateString()}, ${new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' })}`; }
        function insertNewEntryHeader() {
            const editor = document.getElementById('editor'); editor.innerHTML += `<div class="timestamp">${getFullTimestamp()}</div><div><br></div>`;
            setTimeout(() => { editor.scrollTop = editor.scrollHeight; }, 100);
        }

        let timeout;
        document.getElementById('editor').addEventListener('input', () => { updateCounts(); clearTimeout(timeout); timeout = setTimeout(saveData, 1500); });
        document.getElementById('editor').addEventListener('paste', (e) => { e.preventDefault(); const text = (e.originalEvent || e).clipboardData.getData('text/plain'); document.execCommand('insertText', false, text); });

        async function saveData() {
            if (!currentUser) return;
            const content = document.getElementById('editor').innerHTML;
            const todayKey = new Date().toISOString().split('T')[0];
            const words = updateCounts();
            if (!currentStats[todayKey]) currentStats[todayKey] = {};
            currentStats[todayKey].words = words; 
            
            const dataToSave = { htmlContent: content, stats: currentStats, questionHistory: questionHistory, questionPrefs: questionPrefs, lastUpdate: new Date() };
            
            // AGGIORNA IL CONTATORE PESO
            checkDbSize(dataToSave);

            await setDoc(doc(db, "diario", currentUser.uid), dataToSave, { merge: true });
        }
        function updateCounts() {
            const text = document.getElementById('editor').innerText;
            const todayStr = getTodayDateString();
            let today = 0;
            const idx = text.indexOf(todayStr);
            if (idx !== -1) today = Math.max(0, text.substring(idx).trim().split(/\s+/).length - 4);
            document.getElementById('count-today').innerText = today;
            return today;
        }

        window.format = (cmd) => { document.execCommand(cmd, false, null); document.getElementById('editor').focus(); };
        window.insertMood = (e) => { 
            document.execCommand('insertText', false, ` ${e} `); 
            const k = new Date().toISOString().split('T')[0];
            if(!currentStats[k]) currentStats[k]={}; currentStats[k].mood=e;
            saveData(); 
        };
        window.triggerImageUpload = () => document.getElementById('img-input').click();
        window.handleImageUpload = (input) => {
            const file = input.files[0]; if (!file) return;
            const reader = new FileReader(); reader.onload = (e) => { const img = new Image(); img.src = e.target.result; img.onload = () => { const c = document.createElement('canvas'); const ctx = c.getContext('2d'); const scale = 600 / img.width; c.width = 600; c.height = img.height * scale; ctx.drawImage(img, 0, 0, c.width, c.height); document.execCommand('insertHTML', false, `<img src="${c.toDataURL('image/jpeg', 0.7)}"><br>`); saveData(); }; }; reader.readAsDataURL(file);
        };
        
        let recognition = null;
        if ('webkitSpeechRecognition' in window) { recognition = new webkitSpeechRecognition(); recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'it-IT'; recognition.onstart = () => document.getElementById('mic-btn').classList.add('recording'); recognition.onend = () => document.getElementById('mic-btn').classList.remove('recording'); recognition.onresult = (event) => { let final = ''; for (let i = event.resultIndex; i < event.results.length; ++i) { if (event.results[i].isFinal) final += event.results[i][0].transcript; } if (final) { document.execCommand('insertText', false, final + " "); saveData(); } }; }
        window.toggleDictation = () => { if(recognition) { document.getElementById('mic-btn').classList.contains('recording') ? recognition.stop() : recognition.start(); } else alert("Browser non supportato"); };

        window.openStats = () => { document.getElementById('stats-modal').classList.add('open'); calculateInsights(); renderChart(); renderHeatmap(); };
        window.openSettings = () => document.getElementById('settings-modal').classList.add('open');
        window.toggleTheme = () => { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode')?'light':'dark'); };
        window.exportData = () => { const b = new Blob([document.getElementById('editor').innerHTML],{type:'text/html'}); const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download=`backup_${new Date().toISOString().slice(0,10)}.html`; a.click(); };
        window.openQuestionsHistory = () => {
            const container = document.getElementById('questions-list-container'); container.innerHTML = "";
            const modal = document.getElementById('questions-modal');
            const sortedQuestions = Object.entries(questionHistory).sort((a, b) => b[1] - a[1]);
            if (sortedQuestions.length === 0) { container.innerHTML = "<div style='text-align:center; color:#666; margin-top:20px;'>Nessuna domanda inserita ancora.</div>"; } 
            else { sortedQuestions.forEach(([q, count]) => { const div = document.createElement('div'); div.className = 'question-item'; div.innerHTML = `<span class="q-text">${q}</span><span class="q-count">${count}</span>`; container.appendChild(div); }); }
            modal.classList.add('open');
        };
        window.openSearch = () => { document.getElementById('search-container').style.display = 'block'; document.getElementById('search-input').focus(); };
        window.performSearch = () => {
            const query = document.getElementById('search-input').value.toLowerCase(); const list = document.getElementById('search-results-list'); list.innerHTML = '';
            if(query.length < 3) return;
            const text = document.getElementById('editor').innerText; const regex = new RegExp(query, 'gi'); let match;
            while ((match = regex.exec(text)) !== null) {
                const snippet = text.substring(Math.max(0, match.index - 30), Math.min(text.length, match.index + 40));
                const div = document.createElement('div'); div.style.padding = "5px"; div.style.borderBottom = "1px solid #444"; div.style.cursor = "pointer";
                div.innerHTML = `...${snippet.replace(match[0], `<b style="color:var(--accent)">${match[0]}</b>`)}...`;
                div.onclick = () => { window.find(match[0], false, false, true, false, true, false); document.getElementById('search-container').style.display = 'none'; };
                list.appendChild(div);
            }
        };

        function renderChart() {
            const ctx = document.getElementById('chartCanvas').getContext('2d');
            const labels = [], data = [];
            for(let i=6;i>=0;i--) { const d=new Date(); d.setDate(d.getDate()-i); const k=d.toISOString().split('T')[0]; labels.push(d.toLocaleDateString('it-IT',{weekday:'short'})); data.push(currentStats[k]?.words||0); }
            if(window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, { type:'bar', data:{labels, datasets:[{label:'Parole', data, backgroundColor:'#7c4dff'}]}, options:{plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'#333'}}}} });
        }
        function renderHeatmap() {
            const c = document.getElementById('heatmap-grid'); c.innerHTML='';
            for(let i=60;i>=0;i--) { const d=new Date(); d.setDate(new Date().getDate()-i); const k=d.toISOString().split('T')[0]; const s=currentStats[k]; const div=document.createElement('div'); div.className='day-box '+(s?.words>300?'l3':s?.words>50?'l2':s?'l1':''); div.title=k; c.appendChild(div); }
        }
        function placeCaretAtEnd(el) { el.focus(); if (window.getSelection && document.createRange) { var r = document.createRange(); r.selectNodeContents(el); r.collapse(false); var s = window.getSelection(); s.removeAllRanges(); s.addRange(r); } }
    </script>
